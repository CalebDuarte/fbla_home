<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Item Report Form</title>
    <script src="script.js" defer></script>
    <style>
        :root {
          --bg-color: #DCD6C7;
          --secondary-color: #740B12;
          --accent-color: #D7C051;
          --text-color: #000;
          }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }
            
        body {
            background-image: linear-gradient(90deg, var(--secondary-color), var(--secondary-color));
            font-family: sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .container{
            border-radius: 10px;
            padding: 2rem;
            background-color: rgb(237, 237, 237);
           border:1.5px solid rgb(122, 27, 27);
          
        }
        .form-group {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            
        }
    
        button {
            padding: 10px 15px;
            background-color: #000000;
            color: var(--accent-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background-color: #D7C051;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.56);
        }

        button:active{
                transform: translateY(-1px);
                box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.5);
        }

        .goBackBtn{
                margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">

    <form action="" method="POST" enctype="multipart/form-data">
        <h1 id="title">Report a Lost Item</h1>
        <hr>
        
        <div class="form-group">
            <label for="itemName">Item Name (e.g., "blue backpack")</label>
            <input type="text" id="itemName" name="itemName" required placeholder="Item Name">
        </div>

        <div class="form-group">
            <label for="itemType">Item Category</label>
            <select id="itemType" name="itemType" required>
                <option value="">Select a category</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="jewelry">Jewelry</option>
                <option value="documents">Documents</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dateLost">Date Lost</label>
            <input type="date" id="dateLost" name="dateLost" required>
        </div>

        <div class="form-group">
            <label for="description">Detailed Description (color, brand,features)</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="itemImage">Upload an image of the item (optional)</label>
            <input type="file" id="itemImage" name="itemImage" accept="image/png, image/jpeg">
        </div>

        <button type="submit">Submit Report</button>

    </form>

        <button class="goBackBtn" onclick="goBack()">Go Back</button>
    </div>
</body>
</html>
