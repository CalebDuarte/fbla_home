<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Item Report Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    } 
    body {
    font-family: sans-serif;

  /* Gradient background */
    background: linear-gradient(
    135deg,
    var(--secondary-color),
    var(--accent-color)
  );
    background-attachment: fixed;  /* smoother scroll */
    background-repeat: no-repeat;
    background-size: cover;

  /* Prevent cutoff */
  min-height: 100vh;
  margin: 0;
  }

    .container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #ededed;
    border: 2px solid var(--secondary-color);
    border-radius: 12px;
    }

    .form-group { 
        margin: 1rem 0; 
    }
    label { 
        font-weight: bold; 
        display: block; 
        margin-bottom: 0.5rem; 
    }
    input, select, textarea {
      width: 100%; 
      padding: 0.6rem; 
      border-radius: 6px; 
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6rem 1.5rem; 
      background-color: black; 
      color: var(--accent-color);
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      transition: all 0.2s;
    }
    button:hover { 
        background-color: var(--accent-color); 
        color: black; 
    }
    button:active{
        transform: translateY(-1px);
        box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.5);
    }

    .goBackBtn{
        margin-top: 15px;
    }
  </style>
  <script src="report.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>Report a Lost Item</h1>
    <form id="reportForm">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" required placeholder="Item Name">
      </div>
      <div class="form-group">
        <label for="itemType">Item Category</label>
        <select id="itemType" required>
          <option value="">Select category</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="jewelry">Jewelry</option>
          <option value="documents">Documents</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dateLost">Date Lost</label>
        <input type="date" id="dateLost" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" required></textarea>
      </div>
      <button type="submit">Submit Report</button>
    </form>
    <button class="goBackBtn" onclick="goBack()">Go Back</button>
  </div>
</body>
</html>
